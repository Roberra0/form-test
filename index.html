<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styler.css"/>
    <title>SaaSify Registration</title>
</head>
<body>
    <div id="master-container">
        <div id="left-panel">
            <div id="banner">
                <img src="./images/cactus.svg">
            </div>
        </div>
        <div id="right-panel">
            <div id="header-trio">The ultimate experience to SaaS anything, from birthday parties to cleaning. We've got your back. <br/><br/>Start SaaSing today.</div>
            <div id="form-trio"><p>Lets do this!</p>
                <form action="./" method="post">
                    <div id="left-form-column">
                        <label for="first-name">First Name</label>
                        <input type="text" id="fname">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="pass" required>
                    </div>
                    <div id="right-form-column">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="lname">
                        <label for="phone-number">Phone</label>
                        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <label for="confirm-password">Password</label>
                        <input type="password" id="pass-confirm" required>
                    </div>
            </div>
            <div id="submission-trio"><button type="submit"><p>Create Account</button> <p>Already have an account? <a href="https:www.google.com">Log in</a></p></div>
        </form>
        </div>
    </div>
</body>
</html>
